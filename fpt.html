<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPT - Công ty Công nghệ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header */
        .header {
            background-color: #f37021;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .header nav {
            margin-top: 10px;
        }

        .header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        /* Main Section */
        .main {
            padding: 40px;
            text-align: center;
        }

        .main h2 {
            color: #f37021;
            margin-bottom: 20px;
        }

        .services {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .service-box {
            width: 200px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>FPT</h1>
        <nav>
            <a href="#home">Trang chủ</a>
            <a href="#services">Dịch vụ</a>
            <a href="#about">Giới thiệu</a>
            <a href="#contact">Liên hệ</a>
        </nav>
    </header>
 
    <!-- Main Content -->
